external_components:
  - source: github://GrKoR/esphome_aux_ac_component@dev
    components: [ aux_ac ]
    refresh: 0s

substitutions:
  devicename: test_aux_ac_ext_esp32
  upper_devicename: Test AUX
  
esphome:
  name: $devicename
  platform: ESP32
  board: nodemcu-32s

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_pass
  manual_ip:
    static_ip: 192.168.0.151    # Для примера
    gateway: !secret wifi_gateway
    subnet: !secret wifi_subnet
    dns1: 8.8.8.8
    dns2: 1.1.1.1
  reboot_timeout: 0s
  ap:
    ssid: Test AUX Fallback Hotspot
    password: !secret wifi_ap_pass

logger:
  level: DEBUG
  baud_rate: 0

api:
  password: !secret api_pass
  reboot_timeout: 0s

ota: 
  password: !secret ota_pass

uart:
  id: ac_uart_bus
  #tx_pin: GPIO1
  #rx_pin: GPIO3
  tx_pin: TX
  rx_pin: RX
  baud_rate: 4800
  data_bits: 8
  parity: EVEN
  stop_bits: 1

sensor:
  - platform: uptime
    name: Uptime Sensor

climate:
  - platform: aux_ac
    name: $upper_devicename
    id: aux_id
    uart_id: ac_uart_bus
    period: 7s
    show_action: true
    display_inverted: true
    indoor_temperature:
      name: $upper_devicename Indoor Temperature
      id: ${devicename}_indoor_temp
      internal: false
    display_state:
      name: $upper_devicename Display State
      id: ${devicename}_display_state
      internal: false
    outdoor_temperature:
      name: $upper_devicename Outdoor Temperature
      id: ${devicename}_outdoor_temp
      internal: false
    outbound_temperature:
      name: $upper_devicename Coolant Outbound Temperature
      id: ${devicename}_outbound_temp
      internal: false
    inbound_temperature:
      name: $upper_devicename Coolant Inbound Temperature
      id: ${devicename}_inbound_temp
      internal: false
    compressor_temperature:
      name: $upper_devicename Compressor Temperature
      id: ${devicename}_strange_temp
      internal: false
    defrost_state:
      name: $upper_devicename Defrost State
      id: ${devicename}_defrost_state
      internal: false
    inverter_power:
      name: $upper_devicename Invertor Power
      id: ${devicename}_invertor_power
      internal: false
    preset_reporter:
      name: $upper_devicename Preset Reporter
      id: ${devicename}_preset_reporter
      internal: false
    visual:
      min_temperature: 16
      max_temperature: 32
      temperature_step: 0.5
    supported_modes:
      - HEAT_COOL
      - COOL
      - HEAT
      - DRY
      - FAN_ONLY
    custom_fan_modes:
      - MUTE
      - TURBO
    supported_presets:
      - SLEEP
    custom_presets:
      - CLEAN
      - HEALTH
      - ANTIFUNGUS
    supported_swing_modes:
      - VERTICAL
      - HORIZONTAL
      - BOTH
